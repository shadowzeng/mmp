<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <style>
        html, body {height: 100%;margin: 0;padding: 0;}
        #map1 {height: 100%; display: flex; flex-direction: column;}
        #mmp1 {flex: 1}
    </style>
</head>
<body>
    <div id="map1">
        <div class="commands">
            <div class="buttons">
                <img onclick="map.addNode()" src="material-icons/add.svg">
                <img onclick="map.removeNode()" src="material-icons/remove.svg">
                <img onclick="map.zoomIn()" src="material-icons/zoomin.svg">
                <img onclick="map.zoomOut()" src="material-icons/zoomout.svg">
                <img onclick="map.center()" src="material-icons/center.svg">
                <img onclick="map.new()" src="material-icons/new.svg">
                <img onclick="map.updateNode('locked')" src="material-icons/fixed.svg">
                <img onclick="map.editNode()" src="material-icons/edit.svg">
                <img onclick="bold(map)" src="material-icons/bold.svg">
                <img onclick="underline(map)" src="material-icons/underline.svg">
                <img onclick="italic(map)" src="material-icons/italic.svg">
                <img onclick="map.copyNode()" src="material-icons/copy.svg">
                <img onclick="map.cutNode()" src="material-icons/cut.svg">
                <img onclick="map.pasteNode()" src="material-icons/paste.svg">
                <img class="image-src" src="material-icons/node-img.svg">
                <img class="download-image" src="material-icons/img.svg">
                <img onclick="dom.uploadMap[0].click()" src="material-icons/upload.svg">
                <input style="display:none" type="file" class="upload-map">
                <img class="download-map" src="material-icons/save.svg">
                <img onclick="map.undo()" src="material-icons/undo.svg">
                <img onclick="map.redo()" src="material-icons/repeat.svg">
            </div>
            <div class="ranges">
                <input
                        class="font-size" type="range" name="font-size" min="10" max="50"
                        oninput="map.updateNode('fontSize', parseInt(value), true)"
                        onchange="map.updateNode('fontSize', parseInt(value))">
                <input
                        class="image-size" type="range" name="image-size" min="50" max="200"
                        oninput="map.updateNode('imageSize', parseInt(value), true)"
                        onchange="map.updateNode('imageSize', parseInt(value))">
            </div>
            <div class="colors">
                <input class="background-color" type="color" name="background-color"
                       onchange="map.updateNode('backgroundColor', value)">
                <input class="branch-color" type="color" name="branch-color"
                       onchange="map.updateNode('branchColor', value)">
                <input class="name-color" type="color" name="name-color"
                       onchange="map.updateNode('nameColor', value)">
            </div>
        </div>
        <div id="mmp1"></div>
    </div>
    <script src='./d3.min.js'></script>
    <script src='./mindap.min.js'></script>
    <script src='./app.js'></script>
</body>
</html>
